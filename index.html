<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Page with Hearts</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
        overflow-y: scroll;   /* ✅ scroll enable */
  overflow-x: hidden;   /* ✅ side scroll hide */
    }

    body::before {
      content:"";
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: radial-gradient(circle at top left,#ff2d55 0%,transparent 40%),
                  radial-gradient(circle at bottom right,#ff2d55 0%,transparent 40%);
      z-index:0;
      pointer-events:none;
      mask-image: repeating-linear-gradient(135deg, #ffffff 0 3px, transparent 3px 20px);
      -webkit-mask-image: repeating-linear-gradient(135deg, #ffffff 0 3px, transparent 3px 20px);
      opacity: 0.15;
      animation: waveMove 12s linear infinite;
      filter: blur(1px);
    }

    @keyframes waveMove {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(20px) translateY(-10px); }
      100% { transform: translateX(0) translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 10vw;
      color: #ffffff;
      text-shadow: 0 3px 8px #ff2d55;
      margin: 20px 0 30px;
      line-height: 1.2;
      position: relative;
      z-index: 1;
    }

    .black-box {
      background-color: #fffefecb;
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px #ff2d55;
      max-width: 90%;
      width: 60%;
      max-height: 140vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 0px;
      position: relative;
      z-index: 1;
    }


    .heart-box {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 180px; /* ✅ bigger heart size */
      color: #ff2d55;
      text-decoration: none;
      margin: 0;
      padding: 0;
    }

    .heart-text {
      position: absolute;
      font-family: 'Pacifico', cursive;
      color: #ffffff;
      text-shadow: 0 2px 6px #ff2d55;
      font-size: 0.12em;
      white-space: nowrap;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.35); }
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 32px;
      color: #ff2d55;
      opacity: 0.95;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes bounceOnce {
  0%, 100% { transform: scale(1); }
  30% { transform: scale(1.2); }
  60% { transform: scale(0.9); }
}

   .bounce {
  animation: bounceOnce 0.6s ease; /* sirf 1 dafa chalega */
}

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    #audio {
  display: none; /* player hide */
}
@font-face {
  font-family: 'Pacifico';
  src: url('fonts/Pacifico-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

/* Ab jahan bhi Pacifico use ho rahi thi wahan yeh font lagao */
h1, .heart-text {
  font-family: 'Pacifico', cursive;
}

/* Popup ke andar text par Pacifico font apply karna */
#popupContent h3,
#popupContent p {
    font-family: 'Pacifico', cursive;
    color: #ff2d55; /* Agar color bhi change karna ho */
}
#popupContent h3 {
    font-size: 2rem;
    margin-bottom: 10px;
}

#popupContent p {
    font-size: 1.2rem;
}

  </style>

</head>
<body>
  <div id="heartsContainer"></div>

  <h1>Happy Birthday Dear Taha</h1>

  <audio id="bg-music" autoplay loop>
  <source src="/Happy_birthday_to_you_MIDI(chosic.com).mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <div class="black-box">
    <a href="https://bdaycake.com/muhammadtaha_2403?invitation_code=FRBT" target="_blank" class="heart-box">
      ❤ <span class="heart-text">Heart 1 click!</span>
    </a>
    <a href="/msg.html" target="_blank" class="heart-box">
      ❤ <span class="heart-text">Heart 2 click!</span>
    </a>
    <a href="/edits.html" target="_blank" class="heart-box">
      ❤ <span class="heart-text">Heart 3 click!</span>
    </a>
    <a href="https://example.com/heart3" target="_blank" class="heart-box">
      ❤ <span class="heart-text">Heart 4 click!</span>
    </a>
  </div>

<div id="popup" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(141, 133, 133, 0.918); /* overlay */
    display: flex;
    justify-content:center;
    align-items: center;
    z-index: 9999;
    
">
  <div id="popupContent" style="
      background: #e7e5e5be;
      color: #ff2d55;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 70%;
      box-shadow: 0 4px 15px #ff2d55; /* shadow here */
        word-wrap: break-word; /* ✅ long text wrap */
  overflow-wrap: break-word;
  margin: 0 0 10px 0;
  ">
    <h3>Welcome!</h3>
    <p>Custom message yahan</p>
    <button id="closePopup" style="
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #ff2d55;
        color: #ffffff;
        cursor: pointer;
          font-family: 'Pacifico', cursive;
    font-size: 1.2rem;  /* size adjust kar sakte ho */
    ">Close</button>
  </div>
</div>



  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 40) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.getElementById('heartsContainer').appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
     // Select all heart-box links
  document.querySelectorAll('.heart-box').forEach(heart => {
    heart.addEventListener('click', function(e) {
      e.preventDefault(); // link turant na khule
      
      // bounce class add karo
      this.classList.add('bounce');
      
      // bounce khatam hone ke baad remove kardo, taki dobara click pe chale
      this.addEventListener('animationend', () => {
        this.classList.remove('bounce');
        // ab asli link open karo
        window.open(this.href, '_blank');
      }, { once: true });
    });
  });

  window.addEventListener('DOMContentLoaded', () => {
  const music = document.getElementById('bg-music');
  // Play audio on page load
  music.play().catch(() => {
    // Agar autoplay block ho jaye, click se start
    console.log('Autoplay blocked, play after user interaction');
  });
});
const music = document.getElementById('bg-music');

document.body.addEventListener('click', () => {
  music.play().catch(err => console.log(err));
}, { once: true }); // once:true ensures music starts only once
document.getElementById('closePopup').addEventListener('click', () => {
    document.getElementById('popup').style.display = 'none';
});
  </script>
</body>
</html>
